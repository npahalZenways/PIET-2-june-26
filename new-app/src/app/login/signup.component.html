<div class="container mt-4">

  <div class="row justify-content-center">

    <div class="col-md-6">

      <form #signupForm="ngForm" (ngSubmit)="signup(signupForm.value)">

        <div class="form-group">

          <input type="text" class="form-control" placeholder="Enter name" name="name" ngModel required>
        </div>

        <div class="form-group">

          <input type="text" class="form-control" placeholder="Enter email" name="email" ngModel required minlength="6">
        </div>

        <div class="form-group">

          <input type="password" class="form-control" placeholder="Enter password" name="password" ngModel required minlength="6">
        </div>

        <div class="form-group text-center">

          <button class="btn btn-success" type="submit" [disabled]="signupForm.invalid">SignUp</button>

          <button class="btn btn-warning ml-2" type="button"  routerLink="/login">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
